name: Test

on:
  pull_request:
    branches: [ master ]

jobs:
  # Test that it builds
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    # Don't fail on warnings with CI=''
    - run: CI='' npm run build